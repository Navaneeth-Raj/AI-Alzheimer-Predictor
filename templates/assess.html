<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Test - AI-Powered Alzheimer's Risk Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="test-body">
    <div class="test-container">
        <h2>Alzheimer's Risk Assessment</h2>
        <form action="/submit-test" method="POST" autocomplete="off">

            <!-- MMSE Score (Out of 30) -->
            <label for="mmse">MMSE Score (Out of 30):</label><a href="/mmse">Calculate MMSE Score</a>
            <input type="number" id="mmse" name="mmse" step="any" value="{{ mmse_score if mmse_score else '' }}" required placeholder="Enter MMSE Score">

            <!-- Functional Assessment (Out of 10) -->
            <label for="functional">Functional Assessment (Out of 10):</label>
            <input type="number" id="functional" name="functional" step="any" required placeholder="Enter Functional Assessment">

            <!-- Memory Complaints (0 = No, 1 = Yes) -->
            <label for="memory">Memory Complaints:</label>
            <select id="memory" name="memory" required>
                <option value="">Select an option</option>
                <option value="1">Yes (1)</option>
                <option value="0">No (0)</option>
            </select>

            <!-- Behavioral Problems (0 = No, 1 = Yes) -->
            <label for="behavior">Behavioral Problems:</label>
            <select id="behavior" name="behavior" required>
                <option value="">Select an option</option>
                <option value="1">Yes (1)</option>
                <option value="0">No (0)</option>
            </select>

            <!-- ADL (Out of 10) -->
            <label for="adl">ADL Score (Out of 10):</label>
            <input type="number" id="adl" name="adl" step="any" required placeholder="Enter ADL Score">

            <!-- Submit Button -->
            <button type="submit" class="cta-btn">Submit Test</button>
        </form>
    </div>
</body>

</html>
