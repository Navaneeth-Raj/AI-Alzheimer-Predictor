<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Test - AI-Powered Alzheimer's Risk Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles3.css') }}">
</head>

<body class="test-body">
    <div class="test-container">
        <h2>Alzheimer's Risk Assessment</h2>

        <form action="/submit-test" method="POST" autocomplete="off">

            <label for="mmse">MMSE Score (Out of 30)</label>
            <a href="/mmse">Calculate MMSE Score</a><br>
            <input type="number" id="mmse" name="mmse" step="any" value="{{ mmse_score if mmse_score else '' }}" required placeholder="Enter MMSE Score" min="0" max="30">
            <br>
            <label>Can you manage your own finances?</label>
            <select name="functional1" required>
                <option value="">Select an option</option>
                <option value="2">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Are you able to use transportation independently?</label>
            <select name="functional2" required>
                <option value="">Select an option</option>
                <option value="2">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Can you follow complex instructions?</label>
            <select name="functional3" required>
                <option value="">Select an option</option>
                <option value="2">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Are you able to maintain personal hygiene?</label>
            <select name="functional4" required>
                <option value="">Select an option</option>
                <option value="2">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Can you prepare your own meals?</label>
            <select name="functional5" required>
                <option value="">Select an option</option>
                <option value="2">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="memory">Do You have any Memory Complaints?</label>
            <select id="memory" name="memory" required>
                <option value="">Select an option</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="behavior">Do You have Behavioral Problems?</label>
            <select id="behavior" name="behavior" required>
                <option value="">Select an option</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Can you dress yourself without assistance?</label>
            <select name="adl1" required>
                <option value="">Select an option</option>
                <option value="2">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Are you able to bathe or shower independently?</label>
            <select name="adl2" required>
                <option value="">Select an option</option>
                <option value="2">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Can you use the toilet without help?</label>
            <select name="adl3" required>
                <option value="">Select an option</option>
                <option value="2">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Are you able to eat meals by yourself?</label>
            <select name="adl4" required>
                <option value="">Select an option</option>
                <option value="2">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Can you move from a bed to a chair independently?</label>
            <select name="adl5" required>
                <option value="">Select an option</option>
                <option value="2">Yes</option>
                <option value="0">No</option>
            </select>
            <label>Do you engage in regular physical activity?</label>
            <select name="physical_activity" required>
                <option value="">Select an option</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Do you smoke?</label>
            <select name="smoking" required>
                <option value="">Select an option</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

        <label>Do you consume alcohol excessively?</label>
        <select name="alcohol" required>
            <option value="">Select an option</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Have you had a head injury?</label>
        <select name="head_injury" required>
            <option value="">Select an option</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Do you have hypertension?</label>
        <select name="hypertension" required>
            <option value="">Select an option</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <button type="submit" class="cta-btn">Submit Test</button>
        </form>
    </div>
</body>

</html>
